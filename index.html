      <script id="rendered-js" type="module">
import "https://hashsan.github.io/writer/writer.js"
load();

async function load(){
  const w = writer('hashsan','dragonback');
  let res = await w.list()
  let list = res.filter(d=>/\.md$/.test(d))
   .map(d=>`<a href="edit.html?file=${d}">${d}</a>`)
   .join('\n')
  
  document.querySelector('.col')
   .innerHTML= list;
  
  
  let $file=document.querySelector('#file')
  $file.onchange=()=>{
    const name = $file.value
    if(!name)return;
    let url = `edit.html?file=${name}`
    location.href = url;
  }
  
};
    </script>
